<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table</title>
    <link rel="stylesheet" href="../lib/normalize.css">
    <style>
        td {
            padding: 10px 20px;
            border-top: 1px solid #eee;
        }
        .border-h-both {
            border-left: 1px solid bisque;
            border-right: 1px solid bisque;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>111</td>
            <td class="">
                <a href="#">222</a>
            </td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td class="border-h-both">
                <a href="#">222</a>
            </td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td class="">222</td>
            <td>333</td>
        </tr>
    </table>
</body>
</html>
